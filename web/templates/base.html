<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MikroKredit Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- HTMX Configuration -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Настройка HTMX для работы с префиксом
        htmx.config.baseURL = '/mikrokredit';
        htmx.config.defaultSwapStyle = 'innerHTML';
        htmx.config.defaultSwapDelay = 100;
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MikroKredit</a>
        <div>
          <a class="btn btn-sm btn-success" href="/loan/new">Добавить</a>
        </div>
      </div>
    </nav>
    <main class="container mb-5" id="main-content" x-data="mikrokreditApp()">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='error' else category }}" x-show="showAlert" x-transition>{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Alpine.js Components -->
    <script>
      function mikrokreditApp() {
        return {
          showAlert: true,
          loading: false,
          
          init() {
            // Автоматически скрываем алерты через 5 секунд
            setTimeout(() => {
              this.showAlert = false;
            }, 5000);
            
            // Обработка HTMX событий
            document.addEventListener('htmx:beforeRequest', () => {
              this.loading = true;
            });
            
            document.addEventListener('htmx:afterRequest', () => {
              this.loading = false;
            });
          },
          
          confirmDelete(message) {
            return confirm(message);
          }
        }
      }
    </script>
  </body>
</html>
