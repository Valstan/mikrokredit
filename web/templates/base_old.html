<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MikroKredit Web - UPDATED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- HTMX Configuration -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Настройка HTMX для работы с префиксом
        htmx.config.baseURL = '/mikrokredit';
        htmx.config.defaultSwapStyle = 'innerHTML';
        htmx.config.defaultSwapDelay = 100;
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" hx-get="/" hx-target="main" hx-push-url="true">MikroKredit</a>
        <div>
          <a class="btn btn-sm btn-success" href="/loan/new" hx-get="/loan/new" hx-target="main" hx-push-url="true">Добавить</a>
          <a class="btn btn-sm btn-info" href="/export/json" title="Скачать все данные в JSON файле">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            Экспорт
          </a>
        </div>
      </div>
    </nav>
    <main class="container mb-5" x-data="mikrokreditApp()">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='error' else category }}" x-show="showAlert" x-transition>{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Alpine.js Components -->
    <script>
      function mikrokreditApp() {
        return {
          showAlert: true,
          loading: false,
          
          init() {
            // Автоматически скрываем алерты через 5 секунд
            setTimeout(() => {
              this.showAlert = false;
            }, 5000);
            
            // Обработка HTMX событий
            document.addEventListener('htmx:beforeRequest', () => {
              this.loading = true;
            });
            
            document.addEventListener('htmx:afterRequest', () => {
              this.loading = false;
            });
          },
          
          confirmDelete(message) {
            return confirm(message);
          }
        }
      }
    </script>
  </body>
</html>
