{% extends "base.html" %}

{% block title %}Редактировать профиль - МикроКредит{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-pencil"></i> Редактировать профиль</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('profile.edit') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                            <a href="{{ url_for('profile.change_email') }}" class="btn btn-outline-primary">
                                <i class="bi bi-pencil"></i> Изменить
                            </a>
                        </div>
                        <small class="text-muted">Email используется для входа в систему</small>
                    </div>

                    <div class="mb-3">
                        <label for="full_name" class="form-label">Полное имя</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               value="{{ user.full_name or '' }}" placeholder="Иван Иванов">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ user.phone or '' }}" placeholder="+7 (999) 123-45-67">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Сохранить
                        </button>
                        <a href="{{ url_for('profile.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-lg"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
