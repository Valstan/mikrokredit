<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Записная книжка -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="url(#grad2)" stroke="#FF6B6B" stroke-width="2"/>
  
  <!-- Спираль (как у блокнота) -->
  <circle cx="30" cy="25" r="2" fill="#FF6B6B"/>
  <circle cx="40" cy="25" r="2" fill="#FF6B6B"/>
  <circle cx="50" cy="25" r="2" fill="#FF6B6B"/>
  <circle cx="60" cy="25" r="2" fill="#FF6B6B"/>
  <circle cx="70" cy="25" r="2" fill="#FF6B6B"/>
  
  <!-- Галочка (выполненная задача) -->
  <path d="M 35 40 L 42 48 L 55 33" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Монета/деньги -->
  <circle cx="60" cy="60" r="12" fill="#FFD700" stroke="#FF8E53" stroke-width="2"/>
  <text x="60" y="66" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF6B6B">₽</text>
</svg>

