server {
    listen 80;
    server_name 46f3838cc3da.vps.myjino.ru;

    location /mikrokredit/ {
        proxy_pass http://localhost:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    location / {
        return 200 "Valstan Server is running.\n\nAvailable services:\n- /postopus/ - Media Content Management\n- /mikrokredit/ - Financial Management\n- /sites/ - Website Management\n- /monitoring/ - System Monitoring\n- /api/ - API Gateway\n- /health - Health Check\n\nServer: $host\nTime: $time_iso8601";
        add_header Content-Type text/plain;
    }
}

