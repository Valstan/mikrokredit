version: '3.8'

services:
  mikrokredit-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "8002:8000"  # Mikrokredit project port for Nginx
    environment:
      - DATABASE_URL=postgresql://mikrokredit_user:mikrokredit_pass_2024@mikrokredit-postgres:5432/mikrokredit_db
      - REDIS_URL=redis://:Nitro@1941@redis_cache:6379
      - PROJECT_NAME=mikrokredit
      - API_GATEWAY_URL=http://api-gateway:8000
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - valstan_network
    depends_on:
      - mikrokredit-postgres
    restart: unless-stopped

  mikrokredit-postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=mikrokredit_db
      - POSTGRES_USER=mikrokredit_user
      - POSTGRES_PASSWORD=mikrokredit_pass_2024
    volumes:
      - mikrokredit_postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - valstan_network
    restart: unless-stopped
    ports:
      - "5434:5432"  # Dynamic port for mikrokredit

networks:
  valstan_network:
    external: true

volumes:
  mikrokredit_postgres_data:
